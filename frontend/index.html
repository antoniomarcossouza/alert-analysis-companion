    <!-- Bootstrap CSS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

                </span>

                <button id="menu" class="btn-nav" type="button"
                    data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"

                </button>
            </div>

            <div class="nav right collapse navbar-collapse" id="navbarNav">

                <ul class="navbar ulnav">
                    <li>

                                <span class="u-nav" id="filter">Filtrar</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link">

                            </span>
                        </a>
                    </li>

                </ul>

        </nav>

        .contentpanel2 {

            background-size: cover;
            background-attachment: fixed;
        }
    </style>

    <div class="row justify-content-center contentpanel1">
        <canvas id="myChart" width = 600 height = 320></canvas>
    </div>
    <div class="row justify-content-center contentpanel2">

    <div class="row justify-content-center contentpanel2">
        <div class="col-md-auto">
