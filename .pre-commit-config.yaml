repos:
  - repo: local
    hooks:
      - id: format-src
        name: Format src
        entry: black backend/src
        language: python
        pass_filenames: false
      - id: lint-src
        name: Lint src
        entry: ruff check backend/src
        language: python
        pass_filenames: false
      - id: type-check-src
        name: Type Check src
        entry: mypy backend/src
        language: python
        pass_filenames: false
